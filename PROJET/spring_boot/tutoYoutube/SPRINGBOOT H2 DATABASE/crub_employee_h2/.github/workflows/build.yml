name: build
on:
  push:
  branches: [ main, release ]
  paths-ignore:
    - '**/README.md'
jobs:
  build:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
  uses: actions/setup-java@v2
  with:
  java-version: '8'
  distribution: 'temurin'
  cache: maven
    - name: Build with Maven
  run: mvn -B spring-boot-H2:build-image -Dspring-boot-H2.buildimage.publish=true -Ddocker.user=${{ secrets.DOCKER_USER }} -Ddocker.token=${{ secrets.DOCKER_TOKEN }} -DskipTests